    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #fffbe6, #fff3c1);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 1.6em;
            color: #5a4c00;
            text-align: center;
            z-index: 10;
        }

        /* Fondo: hojas cayendo */
        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            animation: fall linear infinite, sway ease-in-out infinite;
            opacity: 0.9;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        @keyframes sway {
            0% {
                margin-left: 0;
            }

            50% {
                margin-left: 20px;
            }

            100% {
                margin-left: 0;
            }
        }

        /* Tallo central m√°s alto */
        .tallo {
            position: absolute;
            bottom: 20px;
            width: 20px;
            height: 400px;
            background: #4caf50;
            border-radius: 10px;
            transform-origin: bottom center;
            animation: grow 2s forwards;
        }

        /* Hojas del tallo */
        .leaf-tallo {
            position: absolute;
            width: 40px;
            height: 20px;
            background: #66bb6a;
            border-radius: 50%;
            transform-origin: left center;
        }

        /* Flor */
        .flor {
            position: absolute;
            transform-origin: center center;
            animation: bloom 2s forwards;
        }

        @keyframes grow {
            0% {
                height: 0;
            }

            100% {
                height: 400px;
            }
        }

        @keyframes bloom {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

            l.innerHTML = `<svg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'>${shape}</svg>`;
